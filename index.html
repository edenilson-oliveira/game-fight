<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Game Fight</title>
</head>
<body>
  
  <section id="selection-character">
    <h1>Select character</h1>
    <h2>Player</h2>
    <h2>Opponent</h2>
    <div>
      <div class="select-player">
        <div class="area-selection">
          <label for="samurai-commander">
            <img src="assets/templates/samurai-commander.png" alt="samurai-commander">
            </label>
          <input type="radio" name="box-player" id="samurai-commander">
        </div>
        
        <div class="area-selection">
          <label for="samurai-archer">
            <img src="assets/templates/samurai-archer.png" alt="samurai-archer">
            </label>
          <input type="radio" name="box-player" id="samurai-archer">
        </div>
        
        <div class="area-selection">
          <label for="samurai">
            <img src="assets/templates/samurai.png" alt="samurai">
            </label>
          <input type="radio" name="box-player" id="samurai">
        </div>
        
        <div class="area-selection">
          <label for="kunochi">
            <img src="assets/templates/kunochi.png" alt="kunochi">
            </label>
          <input type="radio" name="box-player" id="kunochi">
        </div>
        
        <div class="area-selection">
          <label for="ninja-monk">
            <img src="assets/templates/ninja-monk.png" alt="ninja-monk">
            </label>
          <input type="radio" name="box-player" id="ninja-monk">
        </div>
        
        <div class="area-selection">
          <label for="ninja-peasant">
            <img src="assets/templates/ninja-peasant.png" alt="kunochi">
            </label>
          <input type="radio" name="box-player" id="ninja-peasant">
        </div>
        
        <div class="area-selection">
          <label for="lighting-mage">
            <img src="assets/templates/Lightning-Mage.png" alt="lighting-mage">
            </label>
          <input type="radio" name="box-player" id="lighting-mage">
        </div>
        
        <div class="area-selection">
          <label for="fire-vizard">
            <img src="assets/templates/fire-vizard.png" alt="fire-vizard">
            </label>
          <input type="radio" name="box-player" id="fire-vizard">
        </div>
        
        <div class="area-selection">
          <label for="wanderer-magican">
            <img src="assets/templates/wanderer-magican.png" alt="wanderer-magican.png">
          </label>
          <input type="radio" name="box-player" id="wanderer-magican">
        </div>
      </div>
      
      <div class="select-opponent">
        <div class="area-selection">
          <label for="samurai-commander-opponent">
            <img src="assets/templates/samurai-commander.png" alt="samurai-commander">
            </label>
          <input type="radio" name="box-opponent" id="samurai-commander-opponent">
        </div>
        
        <div class="area-selection">
          <label for="samurai-archer-opponent">
            <img src="assets/templates/samurai-archer.png" alt="samurai-archer">
            </label>
          <input type="radio" name="box-opponent" id="samurai-archer-opponent">
        </div>
        
        <div class="area-selection">
          <label for="samurai-opponent">
            <img src="assets/templates/samurai.png" alt="samurai">
            </label>
          <input type="radio" name="box-opponent" id="samurai-opponent">
        </div>
        
        <div class="area-selection">
          <label for="kunochi-opponent">
            <img src="assets/templates/kunochi.png" alt="kunochi">
            </label>
          <input type="radio" name="box-opponent" id="kunochi-opponent">
        </div>
        
        <div class="area-selection">
          <label for="ninja-monk-opponent">
            <img src="assets/templates/ninja-monk.png" alt="ninja-monk">
            </label>
          <input type="radio" name="box-opponent" id="ninja-monk-opponent">
        </div>
        
        <div class="area-selection">
          <label for="ninja-peasant-opponent">
            <img src="assets/templates/ninja-peasant.png" alt="kunochi">
            </label>
          <input type="radio" name="box-opponent" id="ninja-peasant-opponent">
        </div>
        
        <div class="area-selection">
          <label for="lighting-mage-opponent">
            <img src="assets/templates/Lightning-Mage.png" alt="lighting-mage">
            </label>
          <input type="radio" name="box-opponent" id="lighting-mage-opponent">
        </div>
        
        <div class="area-selection">
          <label for="fire-vizard-opponent">
            <img src="assets/templates/fire-vizard.png" alt="fire-vizard">
            </label>
          <input type="radio" name="box-opponent" id="fire-vizard-opponent">
        </div>
        
        <div class="area-selection">
          <label for="wanderer-magican-opponent">
            <img src="assets/templates/wanderer-magican.png" alt="wanderer-magican.png">
          </label>
          <input type="radio" name="box-opponent" id="wanderer-magican-opponent">
            </label>
          </div>
        </div>
    </div>
    <button id="confirm">Confirmar</button>
  </section>
  <canvas></canvas>
  <section id="buttons">
    <div id="buttons-movie">
      <button id="left"></button>
      <button id="jump"></button>
      <button id="right"></button>
    </div>
    
    <button class="attack" id="attack-1"></button>
    <button class="attack" id="attack-2"></button>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
